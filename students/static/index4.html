<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Система Обліку Студентів Навчального Закладу"
    />
    <title>Сервіс Обліку Студентів</title>
    <!-- Include styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Logo -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Редагувати Студента</h1>
        </div>
      </div>

      <!-- Group -->
      <div class="row mb-3">
        <label for="group" class="col-sm-2 col-form-label">Група*</label>
        <div class="col-sm-4">
          <select class="form-select" aria-label="Default select example">
            <option value="1">Test 1</option>
            <option value="2">Test 2</option>
            <option value="3">Test 3</option>
          </select>
        </div>
      </div>

      <!-- Name -->
      <div class="row mb-3">
        <label for="inputname" class="col-sm-2 col-form-label">Ім'я*</label>
        <div class="col-sm-4">
          <input type="name" class="form-control" id="inputname" />
        </div>
      </div>

      <!-- Surnames -->
      <div class="row mb-3">
        <label for="inputsurname" class="col-sm-2 col-form-label"
          >Прізвище*</label
        >
        <div class="col-sm-4">
          <input type="surname" class="form-control" id="inputsurname" />
        </div>
      </div>

      <!-- Patronymic -->
      <div class="row mb-3">
        <label for="inputpatronymic" class="col-sm-2 col-form-label"
          >По-батькові</label
        >
        <div class="col-sm-4">
          <input type="patronymic" class="form-control" id="inputpatronymic" />
        </div>
      </div>

      <!-- date of birth -->
      <div class="row mb-3">
        <label for="inputdate_of_birth" class="col-sm-2 col-form-label"
          >Дата народження*</label
        >
        <div class="col-sm-4">
          <input
            type="date_of_birth"
            class="form-control"
            id="inputdate_of_birth"
          />
        </div>
      </div>

      <!-- Photo -->
      <div class="row mb-3">
        <label for="inputphoto" class="col-sm-2 col-form-label">Фото</label>
        <div class="col-sm-4">
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" />
            <label class="input-group-text" for="inputGroupFile02"
              ><input type="checkbox" />Очистити</label
            >
          </div>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" />
            <label class="input-group-text" for="inputGroupFile02"
              >Browse</label
            >
          </div>
        </div>
      </div>

      <!-- Ticket -->
      <div class="row mb-3">
        <label for="inputticket" class="col-sm-2 col-form-label">Білет*</label>
        <div class="col-sm-4">
          <input type="ticket" class="form-control" id="inputticket" />
        </div>
      </div>

      <!-- Additional notes -->
      <div class="row mb-3">
        <label for="inputticket" class="col-sm-2 col-form-label"
          >Додаткові нотатки</label
        >
        <div class="col-sm-4">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 200px"
            ></textarea>
            <label for="floatingTextarea2"></label>
          </div>
        </div>
      </div>

      <!-- Buton -->
      <div class="row">
        <label for="inputticket" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-3">
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button" id="save">
              Зберегти
            </button>
            <button class="btn btn-primary" type="button" id="cancel">
              Скасувати
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascripts Section -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
